<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ hugo.Generator }}

{{ if eq .Permalink "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
{{ if .Description }}
<meta property="description" content="{{ .Description }}">
{{ end }}
{{ end }}

<link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />

{{ if .Keywords }}
<meta property="keywords" content="{{ delimit .Keywords ", " }}">
{{ end }}

{{ if .RSSLink }}
<link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml"
  title="{{ .Site.Title }}" />
{{ end }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css">
<link rel="webmention" href="https://webmention.io/daniel.town/webmention" />
<link rel="pingback" href="https://webmention.io/daniel.town/xmlrpc" />
<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="token_endpoint" href="https://tokens.indieauth.com/token">
<link rel="micropub" href="https://dawehner-images-micropub.herokuapp.com/micropub">
